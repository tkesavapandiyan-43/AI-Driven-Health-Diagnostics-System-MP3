<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - AI Health Diagnostics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body {
          margin: 0;
          padding: 0;
          background-image: url('{{ url_for('static', filename='images/login-bg.jpg') }}');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh;
          font-family: 'Raleway', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
      }
  
      .auth-container {
          width: 100%;
          max-width: 400px;
          padding: 20px;
      }
  
      .auth-form {
          background-color: rgba(255, 255, 255, 0.2);
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
          text-align: center;
          backdrop-filter: blur(8px);
      }
  
      .auth-form h2 {
          margin-bottom: 20px;
          font-weight: 700;
          color: #fff;
      }
  
      .auth-form input {
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border: none;
          border-radius: 6px;
          font-size: 14px;
          background-color: rgba(255, 255, 255, 0.8);
      }
  
      .auth-form button {
          width: 100%;
          padding: 12px;
          background-color: #93ca3a;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          box-shadow: 0 0 10px #93ca3a;
      }
  
      .auth-form button:hover {
          background-color: #7bb42f;
      }
  
      .auth-form p {
          margin-top: 10px;
          font-size: 14px;
          color: #fff;
      }
  
      .auth-form a {
          color: #93ca3a;
          text-decoration: none;
      }
  
      .auth-form a:hover {
          text-decoration: underline;
          color: #7bb42f;
      }
  
      .flash {
          margin-bottom: 15px;
          padding: 10px;
          border-radius: 5px;
          font-weight: bold;
          font-size: 14px;
          color: #fff;
      }
  
      .flash.error {
          background-color: rgba(220, 53, 69, 0.9);
      }
  
      .flash.success {
          background-color: rgba(40, 167, 69, 0.9);
      }
  
      .flash.info {
          background-color: rgba(23, 162, 184, 0.9);
      }
  </style>
  
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>AI Driven Health Diagnostics System</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
